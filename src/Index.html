<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trello App</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="title">
        <h3 class="header">Trello</h3>
    </div>
    <div class="wrapper">
    <div class="row">
    <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
                <div class="row">
             <div class="col-sm-8">
            <h4 class="panel-title">TO_DO</h4>
             </div>
             <div class="col-sm-4">
            <span class="pull-right actions">
                <button id="btn-addtodo" class="btn btn-add" data-index="1">
                <i class="fa fa-plus" title="Add Card"></i>
            </button>
            </span>
       </div>
   </div>
    </div>
         <div id="to-do" class="panel-body">
      <div id="add-todo-box" class="compose-box hide">
        <div class="card-details"><textarea data-index="1" id="add-todo-textbox" class="card-textbox" dir="auto" placeholder="Enter a title for this card…"></textarea></div></div>
        <ul id="todo-card-list" class="card-list"></ul>
    </div>
    </div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
                <div class="row">
             <div class="col-sm-8">
            <h4 class="panel-title">IN_PROGRESS</h4>
             </div>
             <div class="col-sm-4">
            <span class="pull-right actions">
                <button id="btn-addprogress" class="btn btn-add" data-index="2">
                <i class="fa fa-plus" title="Add Card"></i>
            </button>
            </span>
       </div>
   </div>
    </div>
         <div id="progress" class="panel-body">
      <div id="add-progress-box" class="compose-box hide">
        <div class="card-details"><textarea data-index="2" id="add-progress-textbox" class="card-textbox" dir="auto" placeholder="Enter a title for this card…"></textarea></div></div>
                <ul id="progress-card-list" class="card-list"></ul>
    </div>
    </div>
    </div>
        <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
                <div class="row">
             <div class="col-sm-8">
            <h4 class="panel-title">DONE</h4>
             </div>
             <div class="col-sm-4">
            <span class="pull-right actions">
                <button id="btn-adddone" class="btn btn-add" data-index="3">
                <i class="fa fa-plus" title="Add Card"></i>
            </button>
            </span>
       </div>
   </div>
    </div>
         <div id="done" class="panel-body">
      <div id="add-done-box" class="compose-box hide">
        <div class="card-details"><textarea data-index="3" id="add-done-textbox" class="card-textbox" dir="auto" placeholder="Enter a title for this card…"></textarea></div></div>
                <ul id="done-card-list" class="card-list"></ul>
    </div>
    </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
